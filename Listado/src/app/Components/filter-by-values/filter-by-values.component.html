<div class="row">    
    <div class="col-sm-6">
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" (dateChange)="findDate($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="col-sm-6">
        <mat-form-field appearance="fill">
            <mat-label>Enter Value</mat-label>
            <input matInput placeholder="Ex. 40140" value="" #valueFinder>
        </mat-form-field>
        <button class="btn btn-primary" (click)="findValue()">Find</button>
    </div>
</div>
